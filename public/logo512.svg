<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" fill="url(#bg512)" rx="100"/>
  
  <!-- Shine effect -->
  <circle cx="180" cy="180" r="200" fill="url(#shine)"/>
  
  <!-- Main Fertilizer Bag Icon -->
  <g transform="translate(256, 256)">
    <!-- Bag body -->
    <path d="M -120 -80 L -100 160 L 100 160 L 120 -80 Z" fill="#8d6e63" stroke="#5d4037" stroke-width="8"/>
    
    <!-- Bag top fold -->
    <rect x="-130" y="-100" width="260" height="25" fill="#a1887f" rx="5"/>
    <rect x="-125" y="-95" width="250" height="20" fill="#bcaaa4" rx="5"/>
    
    <!-- Label on bag -->
    <rect x="-90" y="-20" width="180" height="120" fill="#ffffff" opacity="0.95" rx="10"/>
    
    <!-- Text "NPK" -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#2e7d32" text-anchor="middle">NPK</text>
    
    <!-- Leaf icon on label -->
    <path d="M -15 -10 Q 0 -20, 15 -10 Q 10 0, 0 5 Q -10 0, -15 -10" fill="#4caf50"/>
    <line x1="0" y1="-10" x2="0" y2="5" stroke="#2e7d32" stroke-width="2"/>
    
    <!-- Bottom text -->
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="24" fill="#558b2f" text-anchor="middle">FERTILIZER</text>
    
    <!-- Decorative elements -->
    <circle cx="-70" cy="60" r="8" fill="#66bb6a" opacity="0.7"/>
    <circle cx="70" cy="60" r="8" fill="#66bb6a" opacity="0.7"/>
    
    <!-- Bag seams -->
    <line x1="-100" y1="-80" x2="-100" y2="160" stroke="#5d4037" stroke-width="3" opacity="0.5"/>
    <line x1="100" y1="-80" x2="100" y2="160" stroke="#5d4037" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="100" cy="100" r="6" fill="#ffffff" opacity="0.6">
    <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="120" r="5" fill="#ffffff" opacity="0.5">
    <animate attributeName="cy" values="120;100;120" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="430" cy="380" r="7" fill="#ffffff" opacity="0.4">
    <animate attributeName="cy" values="380;360;380" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.5s" repeatCount="indefinite"/>
  </circle>
</svg>
